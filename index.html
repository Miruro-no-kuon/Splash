<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Miruro no Kuon - Anime Streaming Site with minimal UI 🍜. Enjoy HD fast streaming of your favorite anime, manga reading, and explore anime-related forums on www.miruro.tv. Discover a world of anime entertainment at Miruro no Kuon!"
    />
    <link
      rel="icon"
      type="image/png"
      href="./src/assets/favicons/android-chrome-512x512.png"
    />
    <!-- Apple touch icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/assets/favicons/apple-touch-icon.png"
    />
    <!-- Set status bar style for Apple devices -->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <!-- Import Google Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- Title of the website -->
    <title>Miruro</title>
    <!-- Disable zooming -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <!-- Internal styles -->
    <link rel="stylesheet" href="/src/styles/globals.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      const themePreference = localStorage.getItem("themePreference");

      if (themePreference === "dark") {
        document.body.style.backgroundColor = "#080808";
      } else if (themePreference === "light") {
        document.body.style.backgroundColor = "#f5f5f5";
      } else if (
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches
      ) {
        document.body.style.backgroundColor = "#080808"; // Set to dark if user prefers dark theme
      } else {
        document.body.style.backgroundColor = "#f5f5f5"; // Set to light if none of the above conditions match
      }

      document.addEventListener("DOMContentLoaded", function () {
        document.body.style.backgroundColor = "";
      });
    </script>
  </body>
</html>
